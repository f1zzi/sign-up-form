<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="intro">
  <div class="intro__title">
    <h1>Learn to code by <br> watching others</h1>
    <p>see how experienced developers solve problem in real-time. <br> Watching scripted tutorials is great,but understanding how <br> developers think is invaluable.</p>
  </div>

  <div class="sing__up">
    <div class="title__box">Try it free 7 days <span>then $20/mo. thereafter</span></div>
    <div class="sing__up__box">
      <input id="inputebi1" placeholder="First Name" type="text">
      <p class="errorFirst  none">Field is empty</p>
      <input id="inputebi2" placeholder="Last Name" type="text">
      <p class="errorLast none">Field is empty</p>
      <input id="inputebi3" placeholder="Email Address" type="email">
      <p class="errorEmail none">Field is empty</p>
      <input id="inputebi4" placeholder="Password" type="password">
      <p class="errorPassword none">Field is empty</p>
      <button class="button">CLAIM YOUR FREE TRIAL</button>
      <div class="sub__title"></div>
    </div>
  </div>
 </div>
  
 




  <script src="main.js"></script>
</body>
</html>
